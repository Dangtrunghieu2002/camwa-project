<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Testing Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Simple Backend Testing Interface</h1>
    <p>Click the button below to test the backend connection:</p>
    <button id="testBtn">Test Backend</button>

    <div id="response"></div>

    <script>
        document.getElementById("testBtn").addEventListener("click", function() {
            fetch("http://localhost:3000/api/test")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerHTML = "Backend Response: " + JSON.stringify(data);
                    document.getElementById("response").style.display = "block";
                })
                .catch(error => {
                    document.getElementById("response").innerHTML = "Error: " + error;
                    document.getElementById("response").style.display = "block";
                });
        });
    </script>

</body>
</html>
